apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-flask-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-flask-app
  template:
    metadata:
      labels:
        app: argo-flask-app
    spec:
      containers:
        - name: argo-flask-image
          image: 440896245143.dkr.ecr.us-west-2.amazonaws.com/argo-ecr-repo:a65d0fa72a32a0dd6812ae6fb24990f0536b55c8 
          ports:
            - containerPort: 5000