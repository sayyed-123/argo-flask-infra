apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-flask-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-flask-app
  template:
    metadata:
      labels:
        app: argo-flask-app
    spec:
      containers:
        - name: argo-flask-image
          image: 440896245143.dkr.ecr.us-west-2.amazonaws.com/argo-ecr-repo:eff9c31cc953461a5d0891368719f2dd4d0f88ba 
          ports:
            - containerPort: 5431